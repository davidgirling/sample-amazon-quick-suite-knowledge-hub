name: Deploy Amazon Quick Suite Knowledge Hub

on:
  push:
    branches: [ main ]
    paths:
      - "**/*.md"
      - "**/*.py"
      - "**/*.js"
      - "**/*.jsx"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/package.json"
      - "mkdocs.yml"
      - "pyproject.toml"
      - "static/**"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: amazon-quick-suite-pages
  cancel-in-progress: false

jobs:
  deploy-documentation:
    name: Deploy Amazon Quick Suite Knowledge Hub Documentation
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Amazon Quick Suite Knowledge Hub
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Configure Git for Amazon Quick Suite Knowledge Hub
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config lfs.allowincompletepush true

      - name: Set up Python for Amazon Quick Suite Knowledge Hub
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up documentation cache
        run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - name: Cache MkDocs Material
        uses: actions/cache@v4
        with:
          key: amazon-quick-suite-mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            amazon-quick-suite-mkdocs-material-

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install Amazon Quick Suite Knowledge Hub dependencies
        run: uv sync

      - name: Build Amazon Quick Suite Knowledge Hub documentation
        run: |
          echo "ðŸ“š Building Amazon Quick Suite Knowledge Hub documentation..."
          uv run mkdocs build --strict --verbose

      - name: Upload Amazon Quick Suite Knowledge Hub pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

      - name: Deploy Amazon Quick Suite Knowledge Hub to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
